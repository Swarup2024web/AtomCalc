<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atom Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container glass-card">
    <h1 class="neon-text">Atom Visualizer</h1>

    <!-- Input Section -->
    <div class="input-box">
      <input type="number" id="atomicNumber" placeholder="Atomic Number (1‚Äì118)" min="1" max="118">
      <input type="number" id="neutronNumber" placeholder="Neutrons (Optional)" min="0" max="300">
      <button onclick="drawAtom()">Visualize</button>
    </div>

    <!-- Zoom and Speed Controls -->
    <div class="slider-group">
      <label>üîç Zoom:
        <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1.2">
      </label>
      <label>‚ö° Speed:
        <input type="range" id="speedSlider" min="0.005" max="0.05" step="0.005" value="0.01">
      </label>
    </div>

    <!-- Element Info Table -->
    <div id="infoBox" class="glass-box">
      <table id="elementInfoTable">
        <tr><th>Property</th><th>Value</th></tr>
        <tr><td>Element</td><td id="elName">‚Äî</td></tr>
        <tr><td>Symbol</td><td id="elSymbol">‚Äî</td></tr>
        <tr><td>Atomic Number</td><td id="elNumber">‚Äî</td></tr>
        <tr><td>Neutrons</td><td id="elNeutrons">‚Äî</td></tr>
        <tr><td>Mass Number</td><td id="elMass">‚Äî</td></tr>
        <tr><td>Electron Configuration</td><td id="elConfig">‚Äî</td></tr>
      </table>
    </div>

    <!-- Orbit Labels -->
    <div id="orbitInfo" class="glass-box">
      <h3>Electron Shells</h3>
      <ul id="orbitList">
        <!-- Dynamically filled -->
        <li>K-shell: 2 electrons</li>
        <li>L-shell: 8 electrons</li>
      </ul>
    </div>

    <!-- Atom Canvas -->
    <div class="canvas-wrapper">
      <canvas id="atomCanvas" width="500" height="500"></canvas>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
