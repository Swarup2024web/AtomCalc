<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bohr Atom Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container glass-card">
    <h1 class="neon-text">Bohr Atom Visualizer</h1>

    <!-- Input Section -->
    <div class="input-box">
      <input type="number" id="atomicNumber" placeholder="Atomic Number (1–118)" min="1" max="118">
      <button onclick="drawAtom()">Visualize</button>
    </div>

    <!-- Element Info -->
    <div id="infoBox" class="glass-box">
      <p id="elementInfo">🔍 Enter an atomic number to view the atom!</p>
    </div>

    <!-- Atom Canvas -->
    <div class="canvas-wrapper">
      <canvas id="atomCanvas" width="500" height="500"></canvas>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
