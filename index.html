<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atom Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bohr Atom Visualizer</h1>
    <input type="number" id="atomicNumber" placeholder="Enter Atomic Number (1-118)" min="1" max="118">
    <button onclick="drawAtom()">Visualize</button>
    <p id="elementInfo"></p>
    <canvas id="atomCanvas" width="500" height="500"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
